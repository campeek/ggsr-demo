<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>The Curator — Realtime</title>
    <link rel="stylesheet" href="styles.css" />

</head>
<body>
<div class="wrap">
    <div class="stage">
        <div id="curator" class="curator idle">
            <svg class="rings" viewBox="0 0 800 520">
                <defs>
                    <!-- Outer glow -->
                    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
                        <feGaussianBlur stdDeviation="3.2" result="blur"/>
                        <feMerge>
                            <feMergeNode in="blur"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>

                    <!-- Bevel-ish stroke gradient -->
                    <linearGradient id="bevelStroke" x1="0" y1="0" x2="0" y2="1">
                        <stop offset="0%" stop-color="rgba(255,255,255,0.92)"/>
                        <stop offset="55%" stop-color="rgba(255,255,255,0.45)"/>
                        <stop offset="100%" stop-color="rgba(255,255,255,0.18)"/>
                    </linearGradient>

                    <!-- Secondary highlight gradient -->
                    <linearGradient id="edgeHighlight" x1="0" y1="0" x2="1" y2="0">
                        <stop offset="0%" stop-color="rgba(255,255,255,0.08)"/>
                        <stop offset="50%" stop-color="rgba(255,255,255,0.30)"/>
                        <stop offset="100%" stop-color="rgba(255,255,255,0.08)"/>
                    </linearGradient>
                </defs>

                <!-- TOP RING GROUP -->
                <g class="ringGroup topGroup" filter="url(#glow)">
                    <!-- main thin ring -->
                    <ellipse class="ring top" cx="400" cy="210" rx="285" ry="62"/>

                    <!-- inner rim / bevel suggestion (slightly smaller, slightly offset) -->
                    <ellipse class="rim topRim" cx="400" cy="214" rx="272" ry="56"/>

                    <!-- edge highlight (same size, thin stroke) -->
                    <ellipse class="edge topEdge" cx="400" cy="208" rx="285" ry="62"/>
                </g>

                <!-- BOTTOM RING GROUP -->
                <g class="ringGroup botGroup" filter="url(#glow)">
                    <ellipse class="ring bot" cx="400" cy="330" rx="305" ry="70"/>
                    <ellipse class="rim botRim" cx="400" cy="334" rx="292" ry="64"/>
                    <ellipse class="edge botEdge" cx="400" cy="328" rx="305" ry="70"/>
                </g>
            </svg>

            <div id="status" class="muted">Idle</div>
        </div>
    </div>

    <div class="panel">
        <div class="row">
            <button id="connect">Connect</button>
            <button id="disconnect" disabled>Disconnect</button>
            <button id="hold" disabled>Hold to Talk</button>
        </div>

        <div id="log" class="log"></div>

        <div class="row">
            <input id="text" placeholder="Send text (optional)…" />
            <button id="send" disabled>Send</button>
        </div>
    </div>
</div>


<script src="app.js"></script>
</body>
</html>
